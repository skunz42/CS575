<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Results</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.22/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
      require(["esri/Map", "esri/layers/GeoJSONLayer", "esri/views/MapView"], (
        Map,
        GeoJSONLayer,
        MapView
      ) => {
    
        fetch("/cities")
          .then(response => response.json())
          .then(points => {
            console.log(points)
          })

        const map = new Map({
          basemap: "gray-vector",
        });

        const view = new MapView({
          container: "viewDiv",
          center: [-98, 38],
          zoom: 2,
          map: map
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
